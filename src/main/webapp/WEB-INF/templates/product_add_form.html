<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Add new product</h1>
<form th:action="@{/products/add}" method="POST">
    <input type="text" name="title" placeholder="input product title"/>
    <input type="text" name="description" placeholder="input product description"/>
    <input type="text" name="brand" placeholder="input brand"/>
    <input type="text" name="price" placeholder="input product price"/>
    <input type="submit" value="Submit"/>
</form>
<br>
    <a th:href="@{/}">HOME</a>
</body>
</html>
